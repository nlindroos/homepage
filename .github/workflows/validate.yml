# Available images: https://github.com/actions/virtual-environments

name: Tests

on:
  push:
    branches: [master]
  pull_request:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # Checks out the repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install package.json dependencies with npm
        run: npm ci

      - name: TypeScript compilation
        run: npm run tsc
      - name: ESLint
        run: npm run lint
      - name: Testing Library tests
        run: npm t
